<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Community Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel='stylesheet' type='text/css' media='screen' href='app.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="panel">
        <div class="panel-plan">
           <img src="icons/Human.png" class="panel-img">
           <h2 class="panel-header">Join the Community</h2>
           <ul class="panel-features">
               <li class="panel-features-items">create an account</li>
               <li class="panel-features-items">connect with over 10 million other users</li>
           </ul>
           <span class="panel-info">free</span>
           <a href="#/" class="panel-button">Sign up</a>
        </div>
        <div class="panel-plan">
            <img src="icons/search.png" class="panel-img2">
            <h2 class="panel-header">Search</h2>
            <ul class="panel-features">
                <li class="panel-features-items">search through our databasese</li>
                <li class="panel-features-items">our data never sleeps</li>
            </ul>
            <span class="panel-info"></span>
            <a href="#/" class="panel-button is-featured">search</a>
        </div>
        <div class="panel-plan">
            <img src="icons/resources.png" class="panel-img">
            <h2 class="panel-header">Job Searching</h2>
            <ul class="panel-features">
                <li class="panel-features-items">looking for a job</li>
                <li class="panel-features-items">contact our human resource department</li>
            </ul>
            <a href="#/" class="panel-button">Contact</a>
        </div>
    </div>
</body>
</html>
